<h1>Shark Model</h1>
<body>
<canvas id="gl-canvas" width="800" height="800">>
Oops ... your browser doesn't support the HTML5 canvas element
</canvas><br>
<form id="frm1" action="form_action.asp">

xDim (Max : 160):    <input type="text" name="userXDim" value="160"><br>
yDim (Max : 120):    <input type="text" name="userYDim" value="120"><br>

<input type="button" onclick="generate()" value="Generate Terrain">
</form>

<input type="button" onclick="examine()" value="Examine Object">
<div class="form-group form-group-sm">
	<label for="cameraZoom" class="col-sm-2 control-label">Zoom</label>
	<div class="col-sm-10">
		<input class="input-sm" type="range" min="1.0" max="10.0" step="0.05" id="cameraZoom">
	</div>
</div>	


<div class="form-group form-group-sm">
     <label for="transX" class="col-sm-2 control-label">Pan X</label>
    <div class="col-sm-10">
        <input class="input-sm" type="range" min="-100" max="100" step=".05" id="transX">
     </div>
</div>

<div class="form-group form-group-sm">
     <label for="transY" class="col-sm-2 control-label">Pan Y</label>
    <div class="col-sm-10">
        <input class="input-sm" type="range" min="-100" max="100" step=".05" id="transY">
     </div>
</div>

<div class="form-group form-group-sm">
     <label for="transZ" class="col-sm-2 control-label">Pan Z</label>
    <div class="col-sm-10">
        <input class="input-sm" type="range" min="-100" max="100" step=".05" id="transZ">
     </div>
</div>

<div class="form-group form-group-sm">
     <label for="rotateX" class="col-sm-2 control-label">Rotation</label>
    <div class="col-sm-10">
        <input class="input-sm" type="range" min="1.0" max="10.0" step=".05" id="rotateX">
     </div>
</div>

<div class="form-group form-group-sm">
     <label for="scale" class="col-sm-2 control-label">Scale</label>
    <div class="col-sm-10">
        <input class="input-sm" type="range" min="210" max="810" step="100" id="scale">
     </div>
</div>

</body>
</html>
